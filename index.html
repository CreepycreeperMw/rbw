<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Text For Minecraft</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <div class="title">
        <h1>Rainbow Text for MCBE</h1>
        <h2>by CreepycreeperMw</h2>
    </div>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <textarea name="rainbowtext" id="rbt" cols="60" rows="4" style="width: 430px; height: 79px;" placeholder="Your Rainbow Text here..."></textarea>
    <a href="#">Generate</a>
    <textarea name="output" id="output" cols="35" rows="1" style="display: none;" ></textarea>
    <script type="text/javascript">
        function rainbowart(text) {
            let rbtext = text.split("");
            var rbTNSp = 0;

            for (let i = 0; i < rbtext.length; i++) {

                let color = i+rbTNSp;

                while(color > 7) {
                    color=color-8;
                }
                if(rbtext[i]==" "||rbtext[i]=="\n") {
                    rbTNSp=rbTNSp-1
                }
                if(color==0) {
                    rbtext[i]="§c"+rbtext[i];
                }
                if(color==1) {
                    rbtext[i]="§6"+rbtext[i];
                }
                if(color==2) {
                    rbtext[i]="§e"+rbtext[i];
                }
                if(color==3) {
                    rbtext[i]="§a"+rbtext[i];
                }
                if(color==4) {
                    rbtext[i]="§2"+rbtext[i];
                }
                if(color==5) {
                    rbtext[i]="§3"+rbtext[i];
                }
                if(color==6) {
                    rbtext[i]="§1"+rbtext[i];
                }
                if(color==7) {
                    rbtext[i]="§5"+rbtext[i];
                }
            }
            return rbtext.join("")
        }

        const buttons = document.querySelectorAll('a');

        buttons.forEach(btn=>{
            btn.addEventListener('click', function(e) {
                this.innerText="Copied!"
                setTimeout(()=>{
                    this.innerText="Generate"
                }, 3000)

                let x = e.clientX - e.target.offsetLeft
                let y = e.clientY - e.target.offsetTop

                let ripples = document.createElement('span');
                ripples.style.left=x+"px"
                ripples.style.top=y+"px"
                this.appendChild(ripples)

                setTimeout(()=>{
                    ripples.remove()
                }, 1000)

                let textarea = document.getElementById("rbt")
                let output = document.getElementById("output")

                output.value=rainbowart(textarea.value);
                output.select()
                document.execCommand("copy")
                textarea.value="";
                output.style.removeProperty("display")
            })
        })
        document.querySelector("script").remove();
    </script>
</body>
</html>
